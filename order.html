 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Chicken Shop</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 </head>
 <body>
    <!-- Order Form Section -->
 <div id="order-form" class="container my-5">
    <h2 class="text-center mb-4">Order Now</h2>
    <form action="#" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name"  name="name" placeholder="Enter your full name" required >
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required >


        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Delivery Address</label>
            <textarea class="form-control" id="address" rows="3" placeholder="Enetr your address" required ></textarea>
        </div>
        <!-- Payment Method -->
        <div class="mb-3">
          <label class="form-label">Payment Method</label>
         <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="cod" required>
          <label class="form-check-label" for="cod">Cash on Delivery</label>
        </div>
        <div class="form-check">
         <input class="form-check-input" type="radio" name="paymentMethod" id="online" value="online" required>
         <label class="form-check-label" for="online" required >Online Payment</label>
        </div>
        </div>
       <button type="reset" class="btn btn-success">Reset</button>
       <button type="submit" class="btn btn-success" onclick="show()">Place Order</button>
       <script>
        function show()
        {
            alert("your order placed successfully"+"\n\n A full belly is a happy belly" +"\n\n  Thank you!!");
        
        }
       </script>
    </form>
</div>
</body>
</html>
